<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User Login</title>
</head>

<body style="background-color:lavender;">
    <br />
    <div class="container d-flex flex-column">

        <div class="d-table-cell align-middle">

            <!-- Head -->
            <div class="container col-md-4 col-12"
                style="background-color:#3672a1; border-radius: 10px; color: white; text-align: center; padding:7px;
                box-shadow:7px 7px 10px 1px  grey; margin-bottom:7px;">
                <h3>Ramro Patrika</h3>
            </div>
            
            <!-- body -->
            <div class="container col-md-4 col-12 " style="border-radius:7px;background-color:rgb(175, 224, 247);box-shadow: 0 5px 10px grey;">

                <br />
                <div class="input-group flex-nowrap">

                    <input type="text" id="txtusername" class="form-control" placeholder="Email or phone number" aria-label="Email address"
                        aria-describedby="addon-wrapping">
                </div> <br>
                <div class="input-group flex-nowrap">

                    <input type="password" id="txtpassword" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="addon-wrapping">
                </div><br>
                <div class="d-grid gap-2">
                    <button id="btnSave" class="btn btn-primary" type="button">Log In</button>
                </div>
                <div class="d-grid gap-2"> </div>
                
                <hr>
                <p style="text-align:center;">
                <h4>Or use a third-party</h4>
                </p>

                <div class="d-grid gap-3">
                    <button type="button" class="btn btn-outline-dark" style="background-color:#3672a1">Sign Up with
                        Facebook</button>
                    <button type="button" class="btn btn-outline-dark" style="background-color:#3672a1">Sign Up with
                        Twitter</button>
                    <button type="button" class="btn btn-outline-dark" style="background-color:#3672a1">Sign Up with
                        GitHub</button>
                    <br />
                </div>

            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
